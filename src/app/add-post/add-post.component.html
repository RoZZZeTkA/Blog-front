<div *ngFor="let post of posts">
    {{post.title}}
</div>
<form #addPostForm = "ngForm" (ngSubmit) = "onAddPost(addPostForm)">
    <p>
        <label>User Id</label>
        <input type="text" name="userId" placeholder="User Id" ngModel>
    </p>
    <p>
        <label>Title</label>
        <input type="text" name="title" placeholder="Title" ngModel>
    </p>
    <p>
        <label>Value</label>
        <input type="text" name="value" placeholder="Value" ngModel>
    </p>
    <button type="submit">Add post</button>
</form>
