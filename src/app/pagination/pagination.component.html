<div *ngFor="let post of page; let i = index" class="post-wrapper">
    <a href = {{url}}{{post.id}} class="post-title">{{post.title}}</a>
    <div class="post-info">{{formatDate[i]}}</div>
</div>
<div class="button-wrapper">
<button (click) = "first()">first</button>
<button (click) = "prev()">prev</button>
<div id="slider">
    <div id="slider-line">
        <button *ngFor="let page of pages; let i = index" (click) = "selectPage(i, $event)" class="" id=i>{{i + 1}}</button>
    </div>
</div>
<button (click) = "next()">next</button>
<button (click) = "last()">last</button>
</div>
