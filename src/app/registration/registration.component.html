<form #addUserForm = "ngForm" (ngSubmit) = "onAddUser(addUserForm)">
    <h2>Please sign up</h2>
    <p>
      <label>Nickname</label>
      <input type="text" name="nickname" placeholder="Nickname" ngModel>
    </p>
    <p>
        <label>Email</label>
        <input type="text" name="email" placeholder="Email" ngModel>
    </p>
    <p>
      <label>Password</label>
      <input type="password" name="password" placeholder="Password" ngModel>
    </p>
    <button type="submit">Sign up</button>
</form>
